<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Возвращает сумму переданных аргументов
     * @param {Number} a - Первое число
     * @param {Number} b - Второе число
     * @return {Number} Сумма a и b
     */
    function sum(a, b) {
      return a + b;
    }

    /**
     * Возвращает разность из максимального минимального переданных аргументов
     * @param {Number} a - Первое число
     * @param {Number} b - Второе число
     * @return {Number} Разность из максимального минимального переданных аргументов
     */
    function subtraction(a, b) {
      if (a > b) {
        return a - b;
      } else if (b > a) {
        return b - a;
      } else {
        return 0;
      }
    }

    /**
     * Возвращает произведение переданных аргуметов
     * @param {Number} a - Первое число
     * @param {Number} b - Второе число
     * @return {Number} Произведение a и b
     */
    function multiplication(a, b) {
      return a * b;
    }

    /**
     * Возвращает результат деления переданных аргуметов
     * @param {Number} a - Первое число
     * @param {Number} b - Второе число
     * @return {Number} Результат деления a на b
     */
    function division(a, b) {
      return a / b;
    }

    const num1 = +prompt("Введите первое число"), num2 = +prompt("Введите второе число");

    console.log(sum(num1, num2));
    console.log(subtraction(num1, num2));
    console.log(multiplication(num1, num2));
    console.log(division(num1, num2))
  </script>
</body>

</html>
