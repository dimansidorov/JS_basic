<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Так как ++ стоит перед a, то к с присваевается значение a+1. само значение а увеличивается на единицу.
     */
    c = ++a;
    console.log(c);

    /*
    Значение d хранит значение b до ее увеличения. само значение b увеличилось на единицу
     */
    d = b++;
    console.log(d);

    /*
    Здесь получается 2 + (1 + 2),
    потому что а увеличилось на единицу и в этом выражении используется увеличенная величина
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Здесь получается 2 + 2,
    потому что b увеличилось на единицу, но в этом выражении не используется увеличенная величина
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
