<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
       * Возвращает сумму переданных аргументов
       * @param {Number} a - Первое число
       * @param {Number} b - Второе число
       * @return {Number} Сумма a и b
       */
    function sum(a, b) {
      return a + b;
    }

    /**
     * Возвращает разность из максимального минимального переданных аргументов
     * @param {Number} a - Первое число
     * @param {Number} b - Второе число
     * @return {Number} Разность из максимального минимального переданных аргументов
     */
    function subtraction(a, b) {
      if (a > b) {
        return a - b;
      } else if (b > a) {
        return b - a;
      } else {
        return 0;
      }
    }

    /**
     * Возвращает произведение переданных аргуметов
     * @param {Number} a - Первое число
     * @param {Number} b - Второе число
     * @return {Number} Произведение a и b
     */
    function multiplication(a, b) {
      return a * b;
    }

    /**
     * Возвращает результат деления переданных аргуметов
     * @param {Number} a - Первое число
     * @param {Number} b - Второе число
     * @return {Number} Результат деления a на b
     */
    function division(a, b) {
      return a / b;
    }

    /**
     * Возвращает результат операции, который был передан в параметр operation
     * @param {Number} arg1 - Первое число
     * @param {Number} arg2 - Второе число
     * @param {String} operation - операция для аргументов arg1, arg2
     * @return {Number} Возвращает результат операции, который был передан в 
    параметр operation для двух первых аргументов (arg1 и arg2)
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return sum(arg1, arg2);
        case '-':
          return subtraction(arg1, arg2);
        case '*':
          return multiplication(arg1, arg2);
        case '/':
          return division(arg1, arg2);
        default:
          return NaN;
      }
    }

    console.log(mathOperation(2, 4, '+'));
    console.log(mathOperation(12, 4, '-'));
    console.log(mathOperation(2, 4, '*'));
    console.log(mathOperation(2, 2, '/'));
    console.log(mathOperation(2, 4, 'aaa'));
  </script>
