  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10");
    // Сначала он складывает числа, а потом приводит их к строчному типу
    console.log(10 + "10" + 10);
    // Он приводит числа к строчному типу
    console.log(10 + 10 + +"10");
    // здесь мы получаем число, т.к. плюс перед строчной цифрой переводит ее в число
    console.log(10 / -"");
    /* 
    пустая строка приводится к численному типу, в данном случае к 0,
    а потом деление на -0 в js дает -бесконечность
     */
    console.log(10 / +"2,5");
    /*
    NaN потому что он не может привести "2,5" к численному типу из-за запятой. 
    Из-за этого он не может поделить число на строку
    */


  </script>
</body>
